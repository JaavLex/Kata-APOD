<div class="wrapper">
  <div class="app-container" *ngIf="isAPIKeyPresent; else apiModal">
    <app-apod-article [apiService]="apiService" [apiDate]="apiDate"></app-apod-article>
  </div>
  
  <ng-template #apiModal>
    <div class="api-key-container">
      <app-api-key-input (apiKey)="transmitAPIKey($event)"></app-api-key-input>
    </div>
  </ng-template>
</div>
