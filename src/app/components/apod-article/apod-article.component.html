<div class="app-container">
  <app-apod-title [apiDate]="apiDate" [apodTitle]="apodTitle" [apodDate]="apodDate"></app-apod-title>
  <app-apod-media [apiDate]="apiDate" [apodMedia]="apodMedia" [apodMediaType]="apodMediaType"></app-apod-media>
  <app-apod-desc [apiDate]="apiDate" [apodExplanation]="apodExplanation"></app-apod-desc>
  <h6 class="apod-copyright" *ngIf="apodCopyright">Copyright: {{ apodCopyright }}</h6>
</div>
