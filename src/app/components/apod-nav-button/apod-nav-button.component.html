<div class="wrapper">
  <div class="enabled-wrapper" *ngIf="isEnabled; else disabledDiv">
    <button>
      {{ insideContent }}
    </button>
  </div>

  <ng-template #disabledDiv>
    <div class="disabled-wrapper">
      <button disabled>
        {{ insideContent }}
      </button>
    </div>
  </ng-template>
</div>
